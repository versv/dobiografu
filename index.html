<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoBiografu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---Sekce hlavička-->
    <header>
      <div class="title">
        <!--místo pro logo-->
        <h1>Do biografu.</h1>
        <p>
          Přehled malých artových kin v Praze a jejich aktuálních programů. Vše
          na jednom místě.
        </p>
      </div>
    </header>
    <!--Konec sekce hlavička-->

    <!--sekce Hlavní obsah-->
    <section class="boxy">
      <!--dle kina-->
      <div class="box">
        <div class="cameraImg">
          <img src="images/camera.png" alt="logo kamery" />
        </div>

        <div class="button"><a href="#">Vyber kino</a></div>
      </div>

      <!--dle data-->
      <div class="box">
        <div class="calendarImg">
          <img src="images/calendar.png" alt="logo kalendáře" />
        </div>

        <div class="button"><a href="#">Vyber datum</a></div>
      </div>

      <!--dle filmu-->
      <div class="box">
        <div class="ticketImg">
          <img src="images/ticket.png" alt="logo lístku" />
        </div>
        <div class="button"><a href="#">Vyber film</a></div>
      </div>
    </section>
    <!--konec sekce Hlavní obsah-->

    <!--začátek patičky-->
    <footer>
      <p>
        Pro všechny filmové nadšence vytvořily Veronika Svobodová & Magdalena
        Císlerová. 2020.
      </p>
    </footer>
    <!--Konec patičky-->
  </body>
</html>
